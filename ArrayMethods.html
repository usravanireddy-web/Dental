<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h2>Array Methods</h2>
    <p>push method is used to add a new element in an array.</p>
    <button onclick=" myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        const fruits =["Banana","Apple","Mango","Guvva"];
        document.getElementById("demo").innerHTML = fruits;
        function myFunction() {
            fruits.push("Orange");
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>
    
</body>
</html>
